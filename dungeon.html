<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dungeon Item Prices</title>
<style>
  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
  }
  :root {
    --bg-color: #0d1117;
    --text-color: #c9d1d9;
    --heading-color: #58a6ff;
    --table-bg: #161b22;
    --table-header-bg: #21262d;
    --table-hover-bg: #21262d;
    --highlight-color: #2ea043;
  }
  .light-mode {
    --bg-color: #ffffff;
    --text-color: #000000;
    --heading-color: #007acc;
    --table-bg: #f3f3f3;
    --table-header-bg: #d1d5da;
    --table-hover-bg: #e1e4e8;
    --highlight-color: #ffd700;
  }
  h1 {
    color: var(--heading-color);
  }
  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 30px;
    background: var(--table-bg);
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
  }
  th {
    background: var(--table-header-bg);
    color: var(--text-color);
    font-weight: bold;
    border-bottom: 1px solid #30363d;
  }
  tr:nth-child(even) { background: var(--table-bg); }
  tr:nth-child(odd) { background: var(--bg-color); }
  tr:hover { background: var(--table-hover-bg); }
  .highlight { background: var(--highlight-color) !important; color: #000 !important; }
  .refresh-btn, .theme-btn {
    display: inline-block;
    padding: 10px 20px;
    background: #238636;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    margin-right: 10px;
  }
  .refresh-btn:hover, .theme-btn:hover { background: #2ea043; }
  .footer {
    margin-top: 20px;
    color: #8b949e;
    font-size: 14px;
  }
  .collapsible {
    cursor: pointer;
    padding: 10px;
    font-size: 18px;
    border: none;
    text-align: left;
    outline: none;
    background-color: var(--heading-color);
    color: white;
    margin-top: 10px;
    width: 100%;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .collapsible::after {
    content: '\25B6'; /* Right-pointing arrow */
    font-size: 16px;
    transition: transform 0.3s;
  }
  .active::after {
    transform: rotate(90deg); /* Downward-pointing when active */
  }
  .content {
    padding: 0 18px;
    display: none;
    overflow: hidden;
  }
  .cheat-sheet-btn {
  display: inline-block;
  padding: 10px 20px;
  background: #58a6ff;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 16px;
  font-weight: 600;
  margin-top: 10px;
  margin-right: 10px;
  transition: background 0.3s ease;
}
.cheat-sheet-btn:hover {
  background: #1f6feb;
}

</style>
<script>
  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = name + '=' + value + ';expires=' + d.toUTCString() + ';path=/';
  }

  function getCookie(name) {
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') { c = c.substring(1); }
      if (c.indexOf(name + '=') == 0) { return c.substring(name.length + 1, c.length); }
    }
    return '';
  }

  function toggleTheme() {
    document.body.classList.toggle('light-mode');
    setCookie('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark', 365);
  }

  window.onload = function() {
    if (getCookie('theme') === 'light') {
      document.body.classList.add('light-mode');
    }
  }
</script>
</head>
<body>

<h1>Dungeon Item Prices</h1>

<a href="./DungeonAverage.html" class="cheat-sheet-btn">Dungeon Chest Calculator</a>

<div id="dungeon-tables"></div>

<div class="footer">
  Market data: <span id="last-updated"></span>
</div>

<form method="post">
    <button class="refresh-btn" onclick="window.location.reload(); return false;">Refresh</button>
    <button class="theme-btn" type="button" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
</form>

<script>
async function fetchData() {
    const response = await fetch('https://www.milkywayidle.com/game_data/marketplace.json');
    const data = await response.json();

    const marketdata = data.marketData;
    const time = data.timestamp;
    document.getElementById('last-updated').textContent = new Date(time * 1000).toLocaleString();

   const dungeons = {
        'D1': {
            '/items/chimerical_essence': 1,
            '/items/griffin_leather': 600,
            '/items/manticore_sting': 1000,
            '/items/jackalope_antler': 1200,
            '/items/dodocamel_plume': 3000,
            '/items/griffin_talon': 3000
        },
        'D2': {
            '/items/sinister_essence': 1,
            "/items/acrobats_ribbon": 2000,
            "/items/magicians_cloth": 2000,
            '/items/chaotic_chain': 3000,
            '/items/cursed_ball': 3000
        },
        'D3': {
            '/items/enchanted_essence': 1,
            '/items/royal_cloth': 2000,
            '/items/knights_ingot': 2000,
            '/items/bishops_scroll': 2000,
            '/items/regal_jewel': 3000,
            '/items/sundering_jewel': 3000
        },
        'D4': {
            '/items/pirate_essence': 1,
            '/items/marksman_brooch': 2000,
            '/items/corsair_crest': 2000,
            '/items/damaged_anchor': 2000,
            '/items/maelstrom_plating': 2000,
            '/items/kraken_leather': 2000,
            '/items/kraken_fang': 3000
        }
    };

    const dungeonItemNamesEN = {
        '/items/chimerical_essence': "Chimerical Essence",
        '/items/griffin_leather': "Griffin Leather",
        '/items/manticore_sting': "Manticore Sting",
        '/items/jackalope_antler': "Jackalope Antler",
        '/items/dodocamel_plume': "Dodocamel Plume",
        '/items/griffin_talon': "Griffin Talon",
        '/items/sinister_essence': "Sinister Essence",
        "/items/acrobats_ribbon": "Acrobat's Ribbon",
        "/items/magicians_cloth": "Magician's Cloth",
        '/items/chaotic_chain': "Chaotic Chain",
        '/items/cursed_ball': "Cursed Ball",
        '/items/enchanted_essence': "Enchanted Essence",
        '/items/royal_cloth': "Royal Cloth",
        '/items/knights_ingot': "Knight's Ingot",
        '/items/bishops_scroll': "Bishop's Scroll",
        '/items/regal_jewel': "Regal Jewel",
        '/items/sundering_jewel': "Sundering Jewel",
        '/items/pirate_essence': "Pirate Essence",
        '/items/marksman_brooch': "Marksman's Brooch",
        '/items/corsair_crest': "Corsair Crest",
        '/items/damaged_anchor': "Damaged Anchor",
        '/items/maelstrom_plating': "Maelstrom Plating",
        '/items/kraken_leather': "Kraken Leather",
        '/items/kraken_fang': "Kraken Fang"
    };

    const container = document.getElementById('dungeon-tables');

    for (const dungeon in dungeons) {
        const items = dungeons[dungeon];
        let rows = [];
        let bestItems = [];
        let bestValue = -Infinity;
        
        for (const item in items) {
            const tokens = items[item];
            const ask = marketdata[item][0]?.a ?? -1;
            const bid = marketdata[item][0]?.b ?? -1;
            const maxVal = Math.max(ask, bid);
            const valuePerToken = (maxVal > 0 && tokens > 0) ? (maxVal / tokens) : 0;
            rows.push({item, tokens, ask, bid, valuePerToken});
        
            if (valuePerToken > bestValue) {
                bestValue = valuePerToken;
                bestItems = [item]; // reset and set new best
            } else if (valuePerToken === bestValue) {
                bestItems.push(item); // add another best
            }
        }


        let html = `<button class="collapsible">${dungeon}</button><div class="content"><table><thead><tr><th>Item</th><th>Tokens</th><th>Ask/Sell Price</th><th>Bid/Buy Price</th><th>Money per Token</th></tr></thead><tbody>`;
        for (const row of rows) {
            html += `<tr class="${bestItems.includes(row.item) ? 'highlight' : ''}"><td>${dungeonItemNamesEN[row.item]}</td><td>${row.tokens}</td><td>${row.ask !== -1 ? row.ask.toLocaleString() : 'N/A'}</td><td>${row.bid !== -1 ? row.bid.toLocaleString() : 'N/A'}</td><td>${row.valuePerToken.toFixed(2)}</td></tr>`;
        }
        html += '</tbody></table></div>';
        container.innerHTML += html;
    }

    setupCollapsibles();
}

function setupCollapsibles() {
    const coll = document.getElementsByClassName('collapsible');
    for (let i = 0; i < coll.length; i++) {
        const content = coll[i].nextElementSibling;
        const dungeon = coll[i].innerText;
        if (getCookie('collapse_' + dungeon) === 'open') {
            content.style.display = 'block';
            coll[i].classList.add('active');
        }
        coll[i].addEventListener('click', function() {
            this.classList.toggle('active');
            if (content.style.display === 'block') {
                content.style.display = 'none';
                setCookie('collapse_' + dungeon, 'closed', 365);
            } else {
                content.style.display = 'block';
                setCookie('collapse_' + dungeon, 'open', 365);
            }
        });
    }
}

fetchData();
</script>
